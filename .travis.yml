language: ruby
rvm:
  - 2.4.1
  - 2.3.4
cache: bundler
services:
  - postgresql
before_script:
  - psql -c 'create database projectzero_test;' -U postgres
script:
  - bundle exec rspec spec
  - PRONTO_PULL_REQUEST_ID=${TRAVIS_PULL_REQUEST} bundle exec pronto run -f github_status github_pr -c origin/${TRAVIS_BRANCH}
